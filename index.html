<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <input type="text" class="goods-search" />
	  <button class="search-button" type="button">Искать</button>
	  <button class="cart-button" type="button">Корзина</button>
  </header>
  <main class="main">
    <div class="goods-list"></div>
  </main>
  <form id="form">
  	<input placeholder="Enter Your name" id="name" type="text">
  	<input placeholder="Enter Your phone" id="phone" type="text">
  	<input placeholder="Enter Your i-mail" id="mail" type="text">
  	<textarea id="text" placeholder="Enter Your text"></textarea>
  	<button id="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
