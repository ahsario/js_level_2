<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<html>
	<body>
	  <div id="app">
	    <header class="header">
	      <input type="text" class="goods-search" v-model="searchLine" />
	      <button class="search-button" type="button"@click="filterGoods">Искать</button>
	      <button class="cart-button" type="button" >Корзина</button>
	    </header>
	    <main>
		  <div class="goods-list">
		  	<div v-if="filteredGoods.length == 0" class="goods-item">
		  		<h3>«Нет данных»</h3>
		  	</div>
		    <div class="goods-item" v-for="good in filteredGoods">
		      <h3>{{ good.product_name }}</h3>
		      <p>{{ good.price }}</p>
		    </div>
		  </div>
		  <div v-if="isVisibleCard" class="bascket-list">
		  	<h3>В вашей корзине:</h3>
		  	<div class="bascket" v-for="good in bascketGoods">
		  	    <h3>{{ good.product_name }}</h3>
		        <p>{{ good.price }}</p>
		    </div>
		  </div>
		</main>
	  </div>

	  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	  <script src="script.js"></script>
	</body>
</html>
